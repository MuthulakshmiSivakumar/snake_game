<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="scoreBoard">Score: <span id="scoreVal">0</span></div>
    <canvas id="gameBoard"></canvas>
    <div id="msg">Press Enter to Start</div>

    <!-- Touch Controls -->
    <div id="controls">
      <div>
        <button onclick="changeDirection('UP')">⬆️</button>
      </div>
      <div>
        <button onclick="changeDirection('LEFT')">⬅️</button>
        <button onclick="changeDirection('DOWN')">⬇️</button>
        <button onclick="changeDirection('RIGHT')">➡️</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
